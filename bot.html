<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LilAI | Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(-45deg, #0d0d0d, #1c0030, #19001a, #1e002a);
      background-size: 400% 400%;
      animation: bgAnimation 15s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .chat-container {
      width: 90%;
      max-width: 600px;
      height: 90vh;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #9b00ff;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 0 30px #9b00ff99;
      animation: appear 1s ease forwards;
    }

    @keyframes appear {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .chat-header {
      padding: 20px;
      background: #1b002b;
      color: #fff;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      border-bottom: 1px solid #9b00ff66;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 15px;
      position: relative;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .message.bot {
      background: #40006b;
      align-self: flex-start;
    }

    .message.user {
      background: #7e00d6;
      align-self: flex-end;
    }

    .chat-form {
      display: flex;
      padding: 15px;
      border-top: 1px solid #9b00ff66;
      background: #13001f;
    }

    .chat-form input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #1a002d;
      color: white;
      font-size: 1rem;
    }

    .chat-form button {
      background: #9b00ff;
      color: white;
      border: none;
      margin-left: 10px;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .chat-form button:hover {
      background: #d100ff;
    }

    .meta {
      font-size: 0.7rem;
      color: #aaa;
      margin-bottom: 3px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">LilAI - Chat Experimental Beta 0.1</div>
    <div class="chat-messages" id="chatMessages"></div>
    <form id="chatForm" class="chat-form">
      <input type="text" id="userInput" placeholder="Escribe algo..." autocomplete="off" />
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="lilai-chat.js"></script>
</body>
</html>
